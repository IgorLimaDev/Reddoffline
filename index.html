<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reddoffline</title>
    <link rel="stylesheet" href="bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="manifest" href="app.webmanifest" />

  </head>
  <body>
    <h1 class="text-center">Reddoffline</h1>
    <div class="row">
        <div class="col-md-10">    <input class="noteinput form-control" />        </div>
        <div class="col-md-2 text-center"><button class="btn btn-primary" onClick="addNote()">Salvar</button></div>
    </div>
    <div class="notes"></div>

    <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker
      .register('sw.js')
      .then((registration) => {
        console.log('Service Worker registered');
      })
      .catch((error) => {
        console.error('Service Worker registration failed:', error);
      });
  }


    </script>
        <script src="bootstrap.js"></script>
        <script src="script.js"></script>
  </body>
</html>
