<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reddoffline</title>
    <link rel="stylesheet" href="bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="manifest" href="app.webmanifest" />

  </head>
  <body>
    <h1 class="text-center">Reddoffline</h1>
    <div class="row" style="    width: 100%;
    text-align: center;
    margin-left: 0;
    margin-right: 0;">
        <div class="col-md-6">
			    <input placeholder="Subreddit" class="sub form-control" />
				<select class="autofill-subs form-control" onChange="autofill()">
					<option value="">Nenhum</option>
					<option value="eusouobabaca">EuSouOBabaca</option>
					<option value="30mais">30mais</option>
					<option value="communismmemes">CommunismMemes</option>
					<option value="thedeprogram">TheDeprogram</option>
					<option value="brasil">Brasil</option>
				</select>
		</div>
        <div class="col-md-6">    <input placeholder="Quantity" class="quantity form-control" />        </div>
        <div class="col-md-6 text-center"><button class="btn btn-primary" onClick="addNote()">Salvar Posts</button></div>
        <div class="col-md-6 text-center"><button class="btn btn-primary" onClick="getNotes()">Carregar Posts Offline</button></div>
    </div>
    <div class="notes"></div>

    <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker
      .register('sw.js')
      .then((registration) => {
		console.log(registration)
        console.log('Service Worker registered');
      })
      .catch((error) => {
        console.error('Service Worker registration failed:', error);
      });
  }


    </script>
        <script src="bootstrap.js"></script>
        <script src="script.js?v=1"></script>
  </body>
</html>
